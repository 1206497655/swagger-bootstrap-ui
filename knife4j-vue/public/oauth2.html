<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Knife4j-OAuth2</title>
</head>
<body>
<script type="text/javascript">
    function getKey(key,str,defaultValue){
        var reg=new RegExp(".*?"+key+"=(.*?)(&.*)","ig");
        var val=defaultValue;
        if(reg.test(str)){
            val=RegExp.$1;
        }
        return val;
    }
    var local=window.location.href;
    var accessToken=getKey("access_token",local,"");
    var tokenType=getKey("token_type",local,"Bearer");
    var state=getKey("state",local);
    if(window.localStorage){
        var value=window.localStorage.getItem(state);
        if (value != undefined && value != null && value!="" && typeof (value) != "undefined") {
            var cacheValue=JSON.parse(value);
            cacheValue.accessToken=tokenType+" "+accessToken;
            cacheValue.tokenType=tokenType;
            cacheValue.granted=true;
            window.localStorage.setItem(state,JSON.stringify(cacheValue))
        }
    }
    window.close();

    
</script>

</body>
</html>
